---
dev:
  rgbank:
    dev-0:
      components:
        ['Rgbank::Web','Rgbank::Db', 'Rgbank::Load']:
          - rgbank-dev.vm
rgbank_replace_apache_with_nginx:
  rgbank:
    dev-0:
      components:
        ['Rgbank::Web','Rgbank::Db', 'Rgbank::Load']:
          - rgbank-dev.vm
staging:
  rgbank:
    staging-0:
      parameters:
        db_username: 'staginguser'
        db_password: 'myawesomepassword'
      components:
        Rgbank::Web:
          - appserver01-staging.vm
        Rgbank::Db:
          - database-staging.vm
        Rgbank::Load:
          - loadbalancer-staging.vm
production:
  rgbank:
    production-static:
      components:
        Rgbank::Web:
          - appserver01.vm
          - appserver02.vm
          - appserver03.vm
        Rgbank::Db:
          - database.vm
        Rgbank::Load:
          - loadbalancer.vm
rgbank_docker:
  rgbank:
    docker:
      parameters:
        use_docker: true
      components:
        Rgbank::Web
          - docker1.vm
          - docker2.vm
        Rgbank::Db:
          - database.vm
        Rgbank::Load:
          - loadbalancer.vm
